<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .phone {
            border: 1px solid #ddd;
            background: #fff;
            padding: 15px;
            width: 220px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .phone img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .cart {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Phone Sales</h1>
    <div class="container" id="productList"></div><h2>Shopping Cart</h2>
<div class="cart">
    <ul id="cart"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
</div>

<script>
    const phones = [
        { name: "iPhone 14", price: 899, img: "iphone14.jpeg" },
        { name: "Samsung Galaxy S23", price: 1099, img: "galaxyS23.jpeg" },
        { name: "Google Pixel 7", price: 699, img: "pixel7.jpeg"},
        { name: "OnePlus 11", price: 799, img: "oneplus11.jpeg" }
    ];
    
    const productList = document.getElementById("productList");
    const cartList = document.getElementById("cart");
    const totalAmount = document.getElementById("total");
    let total = 0;

    phones.forEach(phone => {
        const phoneDiv = document.createElement("div");
        phoneDiv.className = "phone";
        phoneDiv.innerHTML = `
            <img src="${phone.img}" alt="${phone.name}">
            <h3>${phone.name}</h3>
            <p>Price: $${phone.price}</p>
            <button onclick="addToCart('${phone.name}', ${phone.price})">Add to Cart</button>
        `;
        productList.appendChild(phoneDiv);
    });
    
    function addToCart(name, price) {
        const cartItem = document.createElement("li");
        cartItem.textContent = `${name} - $${price}`;
        cartList.appendChild(cartItem);
        total += price;
        totalAmount.textContent = total;
    }
</script>

</body>
</html>
